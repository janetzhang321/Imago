<ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <!--<ion-nav-back-button></ion-nav-back-button>-->
            <ion-nav-buttons side="left">
                <button class="button back-button buttons button-clear header-item" ng-click="goBack()" ng-show="showBackButton">
                    <i class="icon ion-ios-arrow-back"> Back</i>
                </button>
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="showHamburgerMenu"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21" ng-hide="hideLeft" style="background-color:default;">
        <ion-header-bar class="bar-positive">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <div data-componentid="image3">
                <img ng-src="{{user.photoURL}}" class="sideMenu-user-photo">
            </div>
            <ion-list id="menu-list4" data-componentid="list4">
                <ion-item class="item-icon-left" id="menu-list-item12" ui-sref="profile" menu-close="" data-componentid="list-item12">
                    <i class="icon ion-android-person"></i>Profile</ion-item>
                <ion-item class="item-icon-left" id="menu-list-item13" ui-sref="rewards" menu-close="" data-componentid="list-item13">
                    <i class="icon ion-trophy"></i>Rewards</ion-item>
                <ion-item class="item-icon-left" id="menu-list-item14" data-componentid="list-item14">
                    <i class="icon ion-android-walk"></i>Steps Taken
                    <span class="item-note">1000</span>
                </ion-item>
                <ion-item class="item-icon-left" id="menu-list-item15" ui-sref="about" menu-close="" data-componentid="list-item15">
                    <i class="icon ion-information-circled"></i>About</ion-item>
                <ion-item class="item-icon-left" id="menu-list-item16" data-componentid="list-item16">
                    <i class="icon ion-android-settings"></i>Settings</ion-item>
                <ion-item class="item-icon-left assertive" id="menu-list-item17" ng-click="signOut()" menu-close="" data-componentid="list-item17">
                    <i class="icon ion-log-out"></i>Sign Out</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

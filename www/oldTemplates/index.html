<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">



    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/factories.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>


    <script src="js/directives.js"></script>

    <script src="js/services.js"></script>


    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21" style="background-color:#D0D1E0;">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list id="menu-list20" class=" " data-componentid="list20">
                    <ion-item class="item-icon-left dark  " id="menu-list-item29" ui-sref="profile" menu-close="" data-componentid="list-item29">
                        <i class="icon ion-android-person"></i>Profile</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item33" ui-sref="map" menu-close="" data-componentid="list-item33">
                        <i class="icon ion-map"></i>Map</ion-item>
                    <ion-item class="item-icon-left dark  " id="menu-list-item30" ui-sref="camera" menu-close="" data-componentid="list-item30">
                        <i class="icon ion-android-camera"></i>Camera</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item59" ui-sref="addToBucketList" menu-close="" data-componentid="list-item59">
                        <i class="icon ion-paintbucket"></i>Bucket List</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item34" ui-sref="rewards" menu-close="" data-componentid="list-item34">
                        <i class="icon ion-social-usd"></i>Rewards</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item32" data-componentid="list-item32">
                        <i class="icon ion-information-circled"></i>About</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item58" ui-sref="welcome" menu-close="" data-componentid="list-item58">
                        <i class="icon ion-log-out"></i>Sign Out</ion-item>
                    <ion-item class="item-icon-left  " id="menu-list-item58" ui-sref="compass" menu-close="" data-componentid="list-item58">
                        <i class="icon ion-log-out"></i>Compass</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
